name: Deploy

on:
  push:
    branches: [main]
  # Allow manual re-deploy from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Only one deployment at a time; don't cancel in-progress runs.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build all & deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Build library + all sites into combined-dist/
      - name: Build everything
        run: bash scripts/build-deploy.sh

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./combined-dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
