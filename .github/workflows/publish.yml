name: Publish to npm

# Trigger by pushing a tag: git tag v1.0.0 && git push --tags
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write   # needed to create a GitHub Release

jobs:
  publish:
    name: Build, test & publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Guard: tag must match package.json version (tag = v1.2.3, pkg = 1.2.3)
      - name: Verify version matches tag
        run: |
          PKG=$(node -p "require('./package.json').version")
          TAG=${GITHUB_REF_NAME}
          if [ "v$PKG" != "$TAG" ]; then
            echo "❌  Tag '$TAG' does not match package.json version '$PKG'"
            echo "    Bump the version first: npm version <major|minor|patch>"
            exit 1
          fi
          echo "✓  Version $PKG matches tag $TAG"

      - name: Type-check
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Creates a GitHub Release with auto-generated release notes from commits/PRs
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
